<!DOCTYPE html>
<html lang="fr">


<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" >
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<title>Inscription</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" style= "background-color: #1976D2; margin-bottom: 5%">
  <div class="container-fluid" >  
    <div id="navbar" style="display: inline-block;">
        <img src="{% static 'img/logo.png' %}" alt="mon image" width="10%" height="10%">
    </div>
    <div class="navbar-header" >
      <a class="navbar-brand" href="/" style="color :#FFFFFF">Adopte un etudiant</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse" >
      <ul class="nav navbar-nav" style="float:right; margin : -4% 0 0 0" >
        <li class="active" ><a href="/" style="background-color: #1976D2">Accueil</a></li>
        <li><a href="/annonces" style="color:#FFFFFF">Voir les annonces</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container-fluid">
	<div class="row" style="text-align:center;background-color: #2196F3">
		<div class="col-lg-8 col-lg-offset-2" style="margin-top: 3%">
			<h1>Inscrivez-vous et rejoignez notre communauté !</h1>
		</div>
	</div>
	
	<fieldset>

		<div class="row" style="background-color: #BBD
		<!--conditions -->
		{% if wrong_email %}
	    	<p>Cet adresse email a déjà été utilisée.</p>
		{% endif %}

		{% if wrong_username %}
	    	<p>Ce pseudo a déjà été utilisé.</p>
		{% endif %}
		<form class="form-horizontal" method="post" enctype="multipart/form-data" action="." >
			{% csrf_token %}
		
			<br>
	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_pseudo" class="col-lg-1 col-lg-offset-4" style="text-align: center">Pseudo :</label>
	       			<input id="id_pseudo" name="pseudo" type="text" size="auto" required />
	       		</div>
	       	</div>

	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_prenom" class="col-lg-1 col-lg-offset-4" style="text-align:center">Prenom :</label>
	       			<input id="id_prenom" name="prenom" type="text" required />
	       		</div>
	       	</div>

	       	<div class ="row">
	 			<div class="form-group">
	       			<label for="id_nom" class="col-lg-1 col-lg-offset-4" style="text-align: center">Nom :</label>
	       			<input id="id_nom" name="nom" type="text" required />
	       		</div>
	        </div>

	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_email" class="col-lg-1 col-lg-offset-4" style="text-align: center">Email :</label>
	       			<input id="id_email" name="email" type="email" required />
	       		</div>
	       	</div>

	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_password" class="col-lg-1 col-lg-offset-4" style="text-align: center">Password :</label>
	       			<input id="id_password" name="password" type="password" required />
	       		</div>
	       	</div>

	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_age" class="col-lg-1 col-lg-offset-4" style="text-align: center">Age :</label>
	       			<input id="id_age" name="age" type="number" required />
	       		</div>
	       	</div>

	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_photo" class="col-lg-1 col-lg-offset-4" style="text-align: center">Photo :</label>
	       			<input id="id_photo" name="photo" type="file" /></td></tr>
	       		</div>
	       	</div>

	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_description" class="col-lg-2 col-lg-offset-3" style="text-align: center">Description (facultative) :</label>
	       			<textarea cols="20" id="id_description" name="description" rows="1" style="resize: auto"></textarea>
	       		</div>
	       	</div>
	       			
	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_is_student" class="col-lg-3 col-lg-offset-3" style="text-align: center">Cochez si vous êtes étudiant :</label>
	       			<input id="id_is_student" name="is_student" type="checkbox" />
	       		</div>
	       	</div>

	       	<div class ="row">
	       		<div class="form-group">
	       			<label for="id_école" class="col-lg-3 col-lg-offset-2" style="text-align: center">Rentrez votre école si vous êtes étudiant :</label>
	       			<input id="id_école" name="école" type="text" />
	       		</div>
	       	</div>
			
			
		</form>
		</div> 	

	</fieldset>
</div>
</body>
</html>
