<!DOCTYPE html>
<html lang="fr">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" >
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>


<body>
	<div class="container-fluid">
		<nav class="navbar navbar-inverse navbar-fixed-top" style= "background-color: #1976D2">
		  <div class="container-fluid" >  
		    <div id="navbar" style="display: inline-block;">
		        <img src="{% static 'img/logo.png' %}" alt="mon image" width="10%" height="10%">
		    </div>
		    <div class="navbar-header" >
		      <a class="navbar-brand" href="/" style="color :#FFFFFF">Adopte un etudiant</a>
		    </div>
		    <div id="navbar" class="collapse navbar-collapse" >
		    <ul class="nav navbar-nav" style=" margin : -4% 0 0 16%" >
		        <li class="active" ><a href="/" style="background-color: #1976D2"><span class="glyphicon glyphicon-home"></span> Accueil</a></li>
		        <li><a href="/annonces" style="color:#FFFFFF"><span class="glyphicon glyphicon-tags"></span> Voir les annonces</a></li>
		        <li><a href="/voir_annonces_perso/a_faire" style="color:#FFFFFF"><span class="glyphicon glyphicon-eye-open"></span> Voir vos annonces</a></li>
		        <li><a href="/profil" style="color:#FFFFFF"><span class="glyphicon glyphicon-user"></span> Profil</a></li>
		    </ul>

		    <ul class="nav navbar-nav" style=" float:right;margin :-3% 25% 0 16%">
		    	<li style="color:#FFFFFF">Bienvenue {{ request.user.username }} </li>
		    </ul>


		    <ul class="nav navbar-nav navbar-right" style=" float:right; margin : -4% 0 0 16%">
		        <li><a href="/deconnexion" style="color:#FFFFFF"><span class="glyphicon glyphicon-log-out"></span> Deconnexion </a></li>
		    </ul>
		    </div><!--/.nav-collapse -->
		  </div>
		</nav>
	</div>

	<div class="container-fluid">
	
		<div class="row" style ="background-color:#2196F3">
			<div class="col-lg-9 " style="text-align: right; margin:3% 0 0 0">
				<h1>Nouvelle Annonce proposée par {{ request.user.username }}</h1>
			</div>
		</div>

		<fieldset>
			<div class="row" style="background-color: #BBDBFE">
			<br/>
				<form class="form-horizontal" method="post" enctype="multipart/form-data" action=".">
					{% csrf_token %}

					<div class="row">
						<div class="form-group">
								<label for="id_titre" class="col-lg-1 col-lg-offset-4" style="text-align: center">Titre :</label>
								<input id="id_titre" maxlength="200" name="titre" type="text" required />
						</div>
					</div>

					<div class="row">
						<div class="form-group">
								<label for="id_annonce" class="col-lg-2 col-lg-offset-3" style="text-align: center">Décrivez votre petite annonce :</label>
								<textarea cols="20" id="id_annonce" name="annonce" rows="2" required></textarea>
						</div>
					</div>

					<div class="row">
						<div class="form-group">
								<label for="id_prix" class="col-lg-1 col-lg-offset-4" style="text-align: center">Prix :</label>
								<input id="id_prix" name="prix" step="0.01" type="number" required />
						</div>
					</div>

					<div class="row">
						<div class="form-group">
								<label for="id_lieux" class="col-lg-1 col-lg-offset-4" style="text-align: center">Lieux :</label>
								<input id="id_lieux" maxlength="50" name="lieux" type="text" required /></td></tr>
						</div>
					</div>

					<div class="row">
						<div class="form-group">
								<label for="id_distance_max" class="col-lg-3 col-lg-offset-2" style="text-align: center">
								Indiquez la distance maximale en km que vous pouvez faire pour chercher un étudiant. Mettez 0 si vous ne voulez pas aller le chercher</label>
								<br/>
								<input id="id_distance_max" name="distance_max" type="number" required />
						</div>
					</div>
					

				    <div class ="row">	
					    <br>
					    <div class="col-lg-2 col-lg-offset-5" style="margin-bottom: 20px">
				       		<input class="btn btn-primary" type="submit" style="background-color:#212121"> </input> 
				   		</div>
				   	</div>

				</form>
			</div>

		</fieldset>

	</div>
</body>
</html>
